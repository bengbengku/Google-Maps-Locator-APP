<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js "></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code" placeholder="Enter Zip"/>
            <i class="fas fa-search-location"></i>
        </div>
    </div>
    <div id="map"></div>
    <script>
      let map;

      function initMap() {
        let centerIndonesia = {
          lat: 3.597031,
          lng: 98.678513,
        };
        map = new google.maps.Map(document.getElementById("map"), {
          center: centerIndonesia,
          zoom: 16,
        });
      }
    </script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4C-DFEh1WKVCuloDQN_Nz7JJ_7cz5MQI&callback=initMap"
    ></script>
    <script src="js/index.js" async defer></script>
  </body>
</html>
